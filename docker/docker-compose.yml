version: "3.9"
services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APP_POSTGRES__URL=postgres://wallet:secret@postgres:5432/wallet?sslmode=disable
      - APP_REDIS__ADDR=redis:6379
      - GIN_MODE=debug
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    command: ["./wallet-api"]

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wallet
      POSTGRES_USER: wallet
      POSTGRES_PASSWORD: secret
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../scripts:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

volumes:
  pgdata:
